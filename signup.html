<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Secure - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }

        .shield-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            display: block;
        }

        .shield-icon svg {
            width: 100%;
            height: 100%;
            fill: #a91b60;
        }

        h1 {
            color: #a91b60;
            text-align: center;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.3s;
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #a91b60;
            background: white;
        }

        .signup-btn {
            width: 100%;
            padding: 16px;
            background: #a91b60;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .signup-btn:hover {
            background: #8a1550;
        }

        .signup-btn:active {
            transform: scale(0.98);
        }

        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            color: #a91b60;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .divider {
            margin: 15px 0;
            text-align: center;
            color: #999;
        }

        @media (max-width: 500px) {
            .signup-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <a href="index.html" style="display: block;">
            <div class="shield-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
                </svg>
            </div>
        </a>

        <h1>Join Beauty Secure</h1>
        <p class="subtitle">Create your account to get started</p>

        <form id="signupForm">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input 
                    type="text" 
                    id="fullname" 
                    name="fullname" 
                    placeholder="Enter your full name"
                    required
                >
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="your.email@example.com"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Create a strong password"
                    required
                >
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirm-password" 
                    name="confirm-password" 
                    placeholder="Re-enter your password"
                    required
                >
            </div>

            <div class="form-group">
                <label for="account-type">Account Type</label>
                <select id="account-type" name="account-type" required>
                    <option value="">Select account type</option>
                    <option value="customer">Customer</option>
                    <option value="provider">Beauty Provider</option>
                </select>
            </div>

            <button type="submit" class="signup-btn">Sign Up</button>
        </form>

        <div class="links">
            <a href="index.html">‚Üê Back to Home</a>
            <span class="divider">|</span>
            <a href="login.html">Already have an account? Login</a>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const accountType = document.getElementById('account-type').value;

            // Validation
            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }

            if (password.length < 6) {
                alert('Password must be at least 6 characters long.');
                return;
            }

            if (!accountType) {
                alert('Please select an account type.');
                return;
            }

            // Success
            alert(`Account created successfully!\n\nName: ${fullname}\nEmail: ${email}\nAccount Type: ${accountType}\n\nYou can now login.`);
            
            // Redirect to login page
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
