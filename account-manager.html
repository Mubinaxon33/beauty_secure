<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Secure - Account Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #a91b60;
            margin-bottom: 30px;
            text-align: center;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .section h2 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #a91b60;
            color: white;
        }

        .btn-primary:hover {
            background: #8a1550;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .account-list {
            background: white;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
        }

        .account-item {
            padding: 10px;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .account-item:last-child {
            border-bottom: none;
        }

        .account-info {
            flex: 1;
        }

        .account-email {
            font-weight: 600;
            color: #333;
        }

        .account-details {
            font-size: 13px;
            color: #666;
            margin-top: 5px;
        }

        .quick-login {
            padding: 6px 16px;
            background: #a91b60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }

        .quick-login:hover {
            background: #8a1550;
        }

        pre {
            background: #2d2d2d;
            color: #f8f8f8;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 13px;
            margin-top: 10px;
        }

        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .links {
            text-align: center;
            margin-top: 30px;
        }

        .links a {
            color: #a91b60;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 600;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Beauty Secure - Account Manager</h1>

        <!-- Registered Accounts Section -->
        <div class="section">
            <h2>üìã Your Registered Accounts</h2>
            <div id="accountsList"></div>
            <button class="btn btn-primary" onclick="loadAccounts()">üîÑ Refresh</button>
            <button class="btn btn-danger" onclick="clearAllAccounts()">üóëÔ∏è Clear All Accounts</button>
        </div>

        <!-- Current Session Section -->
        <div class="section">
            <h2>üë§ Current Login Session</h2>
            <div id="currentSession"></div>
            <button class="btn btn-danger" onclick="logout()">üö™ Logout</button>
        </div>

        <!-- Raw Data Section -->
        <div class="section">
            <h2>üíæ Raw LocalStorage Data</h2>
            <button class="btn btn-success" onclick="showRawData()">üëÅÔ∏è Show Raw Data</button>
            <div id="rawData"></div>
        </div>

        <!-- Quick Actions -->
        <div class="section">
            <h2>‚ö° Quick Actions</h2>
            <button class="btn btn-success" onclick="createTestAccount()">‚ûï Create Test Account</button>
            <button class="btn btn-primary" onclick="window.location.href='login.html'">üîê Go to Login</button>
            <button class="btn btn-primary" onclick="window.location.href='signup.html'">üìù Go to Signup</button>
        </div>

        <div class="links">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        // Load and display accounts
        function loadAccounts() {
            const users = JSON.parse(localStorage.getItem('beautysecure_users') || '{}');
            const container = document.getElementById('accountsList');
            
            if (Object.keys(users).length === 0) {
                container.innerHTML = '<div class="alert alert-info">No registered accounts found. Try creating one using the signup page or click "Create Test Account" below.</div>';
                return;
            }

            let html = '<div class="account-list">';
            for (let email in users) {
                const user = users[email];
                const registeredDate = user.registeredDate ? new Date(user.registeredDate).toLocaleDateString() : 'Unknown';
                
                html += `
                    <div class="account-item">
                        <div class="account-info">
                            <div class="account-email">${email}</div>
                            <div class="account-details">
                                Name: ${user.name} | 
                                Type: ${user.type} | 
                                Password: ${user.password} | 
                                Registered: ${registeredDate}
                            </div>
                        </div>
                        <button class="quick-login" onclick="quickLogin('${email}', '${user.password}', '${user.name}', '${user.type}')">
                            Quick Login
                        </button>
                    </div>
                `;
            }
            html += '</div>';
            
            container.innerHTML = html;
        }

        // Quick login function
        function quickLogin(email, password, name, type) {
            const userData = {
                email: email,
                name: name,
                type: type
            };
            
            localStorage.setItem('beautysecure_currentUser', JSON.stringify(userData));
            alert('Logged in as: ' + name);
            window.location.href = 'dashboard.html';
        }

        // Show current session
        function showCurrentSession() {
            const currentUser = localStorage.getItem('beautysecure_currentUser');
            const container = document.getElementById('currentSession');
            
            if (!currentUser) {
                container.innerHTML = '<div class="alert alert-info">No active login session.</div>';
                return;
            }

            try {
                const user = JSON.parse(currentUser);
                container.innerHTML = `
                    <div class="alert alert-success">
                        <strong>Logged in as:</strong><br>
                        Email: ${user.email}<br>
                        Name: ${user.name}<br>
                        Type: ${user.type}
                    </div>
                `;
            } catch(e) {
                container.innerHTML = '<div class="alert alert-danger">Error reading session data.</div>';
            }
        }

        // Logout
        function logout() {
            localStorage.removeItem('beautysecure_currentUser');
            showCurrentSession();
            alert('Logged out successfully!');
        }

        // Show raw data
        function showRawData() {
            const users = localStorage.getItem('beautysecure_users') || 'null';
            const currentUser = localStorage.getItem('beautysecure_currentUser') || 'null';
            
            const container = document.getElementById('rawData');
            container.innerHTML = `
                <pre><strong>beautysecure_users:</strong>
${users}

<strong>beautysecure_currentUser:</strong>
${currentUser}</pre>
            `;
        }

        // Clear all accounts
        function clearAllAccounts() {
            if (confirm('Are you sure you want to delete ALL registered accounts? This cannot be undone!')) {
                localStorage.removeItem('beautysecure_users');
                localStorage.removeItem('beautysecure_currentUser');
                alert('All accounts cleared!');
                loadAccounts();
                showCurrentSession();
            }
        }

        // Create test account
        function createTestAccount() {
            const users = JSON.parse(localStorage.getItem('beautysecure_users') || '{}');
            const testEmail = 'test@example.com';
            
            users[testEmail] = {
                name: 'Test User',
                password: 'password123',
                type: 'customer',
                registeredDate: new Date().toISOString()
            };
            
            localStorage.setItem('beautysecure_users', JSON.stringify(users));
            alert('Test account created!\n\nEmail: test@example.com\nPassword: password123');
            loadAccounts();
        }

        // Load on page load
        window.addEventListener('load', function() {
            loadAccounts();
            showCurrentSession();
        });
    </script>
</body>
</html>
