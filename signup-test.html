<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Secure - Sign Up (Test Version)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 40px;
        }

        .shield-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            display: block;
        }

        .shield-icon svg {
            width: 100%;
            height: 100%;
            fill: #a91b60;
        }

        h1 {
            color: #a91b60;
            text-align: center;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 15px;
        }

        .debug-info {
            background: #f0f0f0;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 6px;
            font-size: 12px;
            color: #333;
            border-left: 4px solid #a91b60;
        }

        .debug-info h4 {
            margin-bottom: 10px;
            color: #a91b60;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.3s;
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #a91b60;
            background: white;
        }

        .signup-btn {
            width: 100%;
            padding: 16px;
            background: #a91b60;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .signup-btn:hover {
            background: #8a1550;
        }

        .signup-btn:active {
            transform: scale(0.98);
        }

        .test-buttons {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .test-btn {
            flex: 1;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
        }

        .test-btn:hover {
            background: #218838;
        }

        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            color: #a91b60;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .divider {
            margin: 15px 0;
            text-align: center;
            color: #999;
        }

        .status-message {
            padding: 10px;
            margin-top: 15px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 500px) {
            .signup-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <a href="index.html" style="display: block;">
            <div class="shield-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
                </svg>
            </div>
        </a>

        <h1>Join Beauty Secure</h1>
        <p class="subtitle">Create your account to get started (Test Version)</p>

        <div class="debug-info">
            <h4>üîß Debug Information:</h4>
            <div id="debugStatus">Page loaded successfully. LocalStorage is <strong id="storageStatus">checking...</strong></div>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input 
                    type="text" 
                    id="fullname" 
                    name="fullname" 
                    placeholder="Enter your full name"
                    required
                >
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="your.email@example.com"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Create a strong password (min 6 chars)"
                    required
                >
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirm-password" 
                    name="confirm-password" 
                    placeholder="Re-enter your password"
                    required
                >
            </div>

            <div class="form-group">
                <label for="account-type">Account Type</label>
                <select id="account-type" name="account-type" required>
                    <option value="">Select account type</option>
                    <option value="customer">Customer</option>
                    <option value="provider">Beauty Provider</option>
                </select>
            </div>

            <button type="submit" class="signup-btn">Sign Up</button>

            <div class="test-buttons">
                <button type="button" class="test-btn" onclick="fillTestData()">Fill Test Data</button>
                <button type="button" class="test-btn" onclick="viewStoredUsers()">View Stored Users</button>
            </div>

            <div id="statusMessage" class="status-message"></div>
        </form>

        <div class="links">
            <a href="index.html">‚Üê Back to Home</a>
            <span class="divider">|</span>
            <a href="login.html">Already have an account? Login</a>
        </div>
    </div>

    <script>
        // Check localStorage availability
        function checkLocalStorage() {
            try {
                localStorage.setItem('test', 'test');
                localStorage.removeItem('test');
                document.getElementById('storageStatus').textContent = 'AVAILABLE ‚úì';
                document.getElementById('storageStatus').style.color = '#28a745';
                return true;
            } catch(e) {
                document.getElementById('storageStatus').textContent = 'NOT AVAILABLE ‚úó';
                document.getElementById('storageStatus').style.color = '#dc3545';
                showStatus('LocalStorage is not available. Registration will not work.', 'error');
                return false;
            }
        }

        // Show status message
        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = 'status-message status-' + type;
            statusEl.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }

        // Fill test data
        function fillTestData() {
            document.getElementById('fullname').value = 'John Doe';
            document.getElementById('email').value = 'john.doe@example.com';
            document.getElementById('password').value = 'password123';
            document.getElementById('confirm-password').value = 'password123';
            document.getElementById('account-type').value = 'customer';
            showStatus('Test data filled! Click Sign Up to register.', 'success');
        }

        // View stored users
        function viewStoredUsers() {
            try {
                const users = JSON.parse(localStorage.getItem('beautysecure_users') || '{}');
                const userCount = Object.keys(users).length;
                
                if (userCount === 0) {
                    showStatus('No registered users yet.', 'error');
                } else {
                    const userList = Object.keys(users).map(email => `${email} (${users[email].name})`).join(', ');
                    alert(`Registered Users (${userCount}):\n\n${userList}`);
                }
            } catch(e) {
                showStatus('Error reading stored users: ' + e.message, 'error');
            }
        }

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            console.log('Form submitted!');
            
            const fullname = document.getElementById('fullname').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const accountType = document.getElementById('account-type').value;

            console.log('Form data:', { fullname, email, accountType });

            // Validation
            if (!fullname) {
                showStatus('Please enter your full name.', 'error');
                return;
            }

            if (!email) {
                showStatus('Please enter your email address.', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showStatus('Passwords do not match. Please try again.', 'error');
                return;
            }

            if (password.length < 6) {
                showStatus('Password must be at least 6 characters long.', 'error');
                return;
            }

            if (!accountType) {
                showStatus('Please select an account type.', 'error');
                return;
            }

            // Check localStorage
            if (!checkLocalStorage()) {
                return;
            }

            try {
                // Check if email already exists
                const registeredUsers = JSON.parse(localStorage.getItem('beautysecure_users') || '{}');
                
                if (registeredUsers[email]) {
                    showStatus('This email is already registered. Please login instead.', 'error');
                    return;
                }

                // Save user to localStorage
                registeredUsers[email] = {
                    name: fullname,
                    password: password,
                    type: accountType,
                    registeredDate: new Date().toISOString()
                };
                
                localStorage.setItem('beautysecure_users', JSON.stringify(registeredUsers));
                
                console.log('User saved successfully!');

                // Success
                showStatus(`Account created successfully! Redirecting to login...`, 'success');
                
                setTimeout(() => {
                    alert(`Account created successfully!\n\nName: ${fullname}\nEmail: ${email}\nAccount Type: ${accountType}\n\nYou can now login with your credentials.`);
                    window.location.href = 'login.html';
                }, 1000);
                
            } catch(error) {
                console.error('Error during registration:', error);
                showStatus('Registration failed: ' + error.message, 'error');
            }
        });

        // Check if already logged in
        window.addEventListener('load', function() {
            checkLocalStorage();
            
            const currentUser = localStorage.getItem('beautysecure_currentUser');
            if (currentUser) {
                try {
                    const user = JSON.parse(currentUser);
                    if (confirm('You are already logged in as ' + user.name + '. Go to dashboard?')) {
                        window.location.href = 'dashboard.html';
                    }
                } catch(e) {
                    console.error('Error checking logged in user:', e);
                }
            }
        });

        // Add real-time validation feedback
        document.getElementById('confirm-password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#dc3545';
            } else {
                this.style.borderColor = '#ddd';
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            if (this.value.length > 0 && this.value.length < 6) {
                this.style.borderColor = '#ffc107';
            } else if (this.value.length >= 6) {
                this.style.borderColor = '#28a745';
            } else {
                this.style.borderColor = '#ddd';
            }
        });
    </script>
</body>
</html>
